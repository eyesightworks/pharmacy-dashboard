<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Pharmacy System</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary:#4e73df;
--success:#1cc88a;
--danger:#e74a3b;
--warning:#f6c23e;
--bg:#f8f9fc;
--dark:#1e1e2f;
--text-dark:#333;
--shadow:0 4px 10px rgba(0,0,0,.1);
}

/* GLOBAL */
*{box-sizing:border-box;font-family:Segoe UI;margin:0;padding:0;}
body{background:var(--bg);}
.hidden{display:none;}
button{cursor:pointer;border:none;border-radius:6px;padding:8px 12px;color:white;font-weight:bold;}

/* LOGIN */
.login{
max-width:400px;
margin:80px auto;
background:white;
padding:30px;
border-radius:12px;
box-shadow:var(--shadow);
text-align:center;
}
.login input{
width:80%;
padding:10px;
margin:10px 0;
border-radius:6px;
border:1px solid #ccc;
}
.login button{background:var(--primary);}

/* LAYOUT */
.app{display:flex;min-height:100vh;}
.sidebar{
width:230px;
background:#2e3e59;
color:white;
padding:20px;
}
.sidebar h2{text-align:center;margin-bottom:20px;}
.sidebar a{
display:block;
color:#ddd;
padding:10px;
border-radius:6px;
margin-bottom:8px;
text-decoration:none;
}
.sidebar a:hover,.sidebar a.active{background:var(--primary);}

.main{flex:1;padding:20px;}

/* DASHBOARD CARDS */
.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-bottom:20px;
}
.card{
padding:20px;
border-radius:10px;
color:white;
box-shadow:var(--shadow);
}
.total{background:#4e73df;}
.stock{background:#36b9cc;}
.cart{background:#1cc88a;}
.alert{background:#e74a3b;}

/* TABLE */
table{
width:100%;
border-collapse:collapse;
background:white;
margin-top:10px;
box-shadow:var(--shadow);
}
th,td{
padding:10px;
border-bottom:1px solid #ddd;
text-align:center;
}

/* IMAGE GRID */
.image-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-top:25px;
}

.image-card{
background:white;
border-radius:10px;
overflow:hidden;
box-shadow:var(--shadow);
}

.image-card img{
width:100%;
height:160px;
object-fit:cover;
}

.image-card p{
padding:10px;
text-align:center;
font-weight:bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="login">
<h2>Hospital Pharmacy Login</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="loginMsg"></p>
</div>

<!-- APP -->
<div id="app" class="app hidden">

<div class="sidebar">
<h2>üè• Pharmacy</h2>
<a class="active" onclick="showPage('dashboard',this)">Dashboard</a>
<a onclick="showPage('meds',this)">Medicines</a>
<a onclick="showPage('cart',this)">Cart</a>
<a onclick="logout()">Logout</a>
</div>

<div class="main">

<!-- DASHBOARD -->
<div id="dashboard">

<div class="cards">
<div class="card total">Total Medicines: <span id="statMed">0</span></div>
<div class="card stock">Total Stock: <span id="statStock">0</span></div>
<div class="card cart">Cart Items: <span id="statCart">0</span></div>
<div class="card alert">Alerts: 0</div>
</div>

<h3>Pharmacy Highlights</h3>

<div class="image-grid">
<div class="image-card">
<img src="images/hero-search.png">
<p>Drug Search</p>
</div>

<div class="image-card">
<img src="images/trending-drugs.png">
<p>Trending Drugs</p>
</div>

<div class="image-card">
<img src="images/popular-drugs.png">
<p>Popular Drugs</p>
</div>

<div class="image-card">
<img src="images/medical-news.png">
<p>Medical News</p>
</div>
</div>

</div>

<!-- MEDICINES -->
<div id="meds" class="hidden">
<h3>Add Medicine</h3>
<input id="medName" placeholder="Name">
<input id="medQty" type="number" placeholder="Qty">
<input id="medPrice" type="number" placeholder="Price">
<button onclick="addMed()">Add</button>

<table>
<thead>
<tr>
<th>Name</th>
<th>Qty</th>
<th>Price</th>
<th>Action</th>
</tr>
</thead>
<tbody id="medTable"></tbody>
</table>
</div>

<!-- CART -->
<div id="cart" class="hidden">
<h3>Cart</h3>
<table>
<thead>
<tr>
<th>Name</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
</tr>
</thead>
<tbody id="cartTable"></tbody>
</table>
<p>Total: ‚Ç¶<span id="cartTotal">0</span></p>
</div>

</div>
</div>

<script>
let meds=[];
let cart=[];

/* LOGIN */
function login(){
if(username.value=="admin" && password.value=="admin"){
loginBox.classList.add("hidden");
app.classList.remove("hidden");
}else{
loginMsg.innerText="Use admin/admin";
}
}

/* LOGOUT */
function logout(){
location.reload();
}

/* NAV */
function showPage(id,el){
document.querySelectorAll(".main > div").forEach(d=>d.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
document.querySelectorAll(".sidebar a").forEach(a=>a.classList.remove("active"));
el.classList.add("active");
}

/* ADD MEDICINE */
function addMed(){
let name=medName.value;
let qty=Number(medQty.value);
let price=Number(medPrice.value);
if(!name||!qty||!price) return alert("Fill all fields");
meds.push({name,qty,price});
renderMeds();
updateStats();
}

/* RENDER MEDS */
function renderMeds(){
medTable.innerHTML="";
meds.forEach((m,i)=>{
medTable.innerHTML+=`
<tr>
<td>${m.name}</td>
<td>${m.qty}</td>
<td>${m.price}</td>
<td><button onclick="addToCart(${i})">Add</button></td>
</tr>
`;
});
}

/* ADD TO CART */
function addToCart(i){
cart.push(meds[i]);
renderCart();
updateStats();
}

/* RENDER CART */
function renderCart(){
cartTable.innerHTML="";
let total=0;
cart.forEach(c=>{
let t=c.qty*c.price;
total+=t;
cartTable.innerHTML+=`
<tr>
<td>${c.name}</td>
<td>${c.qty}</td>
<td>${c.price}</td>
<td>${t}</td>
</tr>
`;
});
cartTotal.innerText=total;
}

/* STATS */
function updateStats(){
statMed.innerText=meds.length;
statStock.innerText=meds.reduce((a,b)=>a+b.qty,0);
statCart.innerText=cart.length;
}
</script>

</body>
</html>
